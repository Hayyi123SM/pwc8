<!DOCTYPE html>
<html>
<head>
	<title>My website with javascript</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>

<style type="text/css">

	body{
		background-color: rgb(245,245,245);
	}

	.container{
		margin: auto;
	}

	.header{
		background-color: rgb(200,200,200);
		width: 500px;
		margin: 0px auto;
		border-radius: 30px;
		box-shadow: 2px 2px 2px 2px rgba(9,9,9,.5);
	}
	.header h1{
		text-align: center;
		padding: 15px;
		text-shadow: 1px 1px 1px white;
	}

	.table{
		width: 550px;
		margin: 0px auto;
		color: #c2a723;
	}

	.table input{
		outline: none;
		padding: 3px;
		padding-left: 5px;
		border: 1px solid lightblue;
		border-radius: 30px;
		background-color: #efef;
		width: 120px;
		transition: 1s;
	}

	.table input:focus{
		width: 150px;
	}

	.table table{
		font-family: sans-serif;
		color: #232323;
		border-collapse: collapse;
		margin-left: 20px;
		margin-top: 70px;
	}

	.table table, tr, td, th{
		padding: 8px 15px;
		color: #c2a723;
	}

	.table th{
		border-bottom: 2px solid darkblue;
	}

	.table button{
		margin-top: 20px;
		float: right;
		margin-right: 65px;
		display: block;
		padding: 10px;
		background-color: #555;
		color: #ddd;
		border-radius: 30px;
		outline: none;
		cursor: pointer;
	}

	.table .total{
		text-align: right;
		margin-top: 17px;
		margin-right: 65px;
	}

	.total input{
		background-color: #d1d1d1;
		border: 1px solid green;
		cursor: not-allowed;
	}

	.clear{
		clear: right;
	}

	@media only screen and (max-width: 635px){
		.header{
			margin: auto;
			width: 300px;
			font-size: 12px;
		}

		.table{
			overflow: auto;
		}
	}

</style>

<script type="text/javascript">
	function formKasir(){
		let susu, milkshake, chitato, samyang, godday, form, total;
		form = document.getElementById("form");
		susu = form.susu.value;
		milkshake = form.milkshake.value; 
		chitato = form.chitato.value;
		samyang = form.samyang.value;
		godday = form.godday.value;
		total = (susu*8500) + (chitato*10000) + (milkshake*8000) + (samyang*21000) + (godday*15000);
		form.bayar.value = "Rp. " + total;
	}
</script>

<body>
	<div class="container">
		<div class="header">
			<h1>Web Kasir Sederhana</h1>
		</div>
		<div class="table">
			<form id="form">
				<table>
					<tr>
						<th>No</th>
						<th>Produk</th>
						<th>Harga Satuan</th>
						<th>Jumlah Beli</th>
					</tr>
					<tr>
						<td>1</td>
						<td>Susu kurma</td>
						<td>Rp. 8.500</td>
						<td><input type="number" name="susu"> pcs</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Chitato</td>
						<td>Rp. 10.000</td>
						<td><input type="number" name="chitato"> pcs</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Milkshake</td>
						<td>Rp. 8.000</td>
						<td><input type="number" name="milkshake"> pcs</td>
					</tr>
					<tr>
						<td>4</td>
						<td>Samyang</td>
						<td>Rp. 21.000</td>
						<td><input type="number" name="samyang"> pcs</td>
					</tr>
					<tr>
						<td>5</td>
						<td>God Day</td>
						<td>Rp. 15.000</td>
						<td><input type="number" name="godday"> pcs</td>
					</tr>
				</table>
				<button type="button" onclick="formKasir();">Hitung</button>
				<div class="clear"></div>
				<div class="total">
					Total bayar <input type="txt" name="bayar" readonly>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
